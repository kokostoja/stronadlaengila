        <nav>
            <ul>

                    <a href="index.html" title="Strona główna">
                        <img src="https://img.icons8.com/ios-filled/50/home.png" alt="Home" height="30px">
                        <span class="nav-text">Strona główna</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="Kontakt.html" title="Kontakt">
                        <img src="https://img.icons8.com/ios-filled/50/phone.png" alt="Kontakt" height="30px">
                        <span class="nav-text">Kontakt</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="#" title="Informacje dodatkowe">

                    </a>

                <li class="nav-item">
                    <a href="#" title="O nas">
                        <img src="https://img.icons8.com/ios-filled/50/conference-call.png" alt="O nas" height="30px">

                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-box">
            <h2>Skontaktuj się z nami</h2>
            <form id="contactForm">
                <label>Imię</label>
                <input type="text" name="name" id="name" required>

                <label>Nazwisko</label>
                <input type="text" name="surname" id="surname" required>

                <label>Email</label>
                <input type="email" name="email" id="email" required>

                <label>Dzień załadunku</label>
                <input type="date" name="dzien1" id="dzien1" required>

                <label>Dzień rozładunku</label>
                <input type="date" name="dzien2" id="dzien2" required>

                <label>Miasto</label>
                <input type="text" id="citySearch" placeholder="Wyszukaj miasto..." autocomplete="off">

                <ul id="cityResults" class="hidden"></ul>

                <label>Wiadomość</label>
                <textarea name="message" id="message" required></textarea>

                <button type="submit">Wyślij</button>
            </form>
        </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
    (function() {
        emailjs.init("_0n5kdETJJetz4mEg"); 
    })();

    document.getElementById("contactForm").addEventListener("submit", function(e) {
        e.preventDefault();

            const templateParams = {
                name: document.getElementById("name").value,
                surname: document.getElementById("surname").value,
                email: document.getElementById("email").value,
                message: document.getElementById("message").value,
                dzien1: document.getElementById("dzien1").value,
                dzien2: document.getElementById("dzien2").value,
                city: document.getElementById("citySearch").value 
            };

        emailjs.send("service_ugho321", "template_rznbtts", templateParams)
            .then(function() {
                alert("Wiadomość została wysłana!");
                document.getElementById("contactForm").reset();
            }, function(error) {
                alert("Błąd wysyłania: " + JSON.stringify(error));
            });
    });
</script>
<script src="script.js"></script>

<style>
#cityResults {
    list-style: none;
    padding: 0;
    margin: 3px 0 0 0;
    border: 1px solid #666;
    background: white;
    max-height: 250px;
    overflow-y: auto;
    position: absolute;
    width: 100%;
    z-index: 999;
    color: black;
    border-radius: 4px;
    opacity: 1;
    transition: opacity 0.15s ease;
}

#cityResults.hidden {
    display: none;
}

#cityResults.fade-in {
    opacity: 0;
    animation: fadeIn 0.15s forwards;
}

@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

#cityResults li {
    padding: 8px;
    cursor: pointer;
    color: black;
    transition: background 0.15s;
}

#cityResults li:hover,
#cityResults li.active {
    background: #eee;
}
</style>
